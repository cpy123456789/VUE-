<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="vue.js"></script>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <input type="text" v-model='msg'>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:''   //通过双向数据绑定
            }
        })
    </script>
</body>
</html>
